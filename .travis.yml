git:
    depth: 1

cache:
    directories:
        - $HOME/.composer/cache

language: php

install:
  - travis_retry composer install --no-interaction

php:
  - 5.6
  - 7.0
  - 7.1
  - hhvm

script: phpunit --configuration ./build/travis-ci.xml

matrix:
  allow_failures:
    - php: hhvm

notifications:
  email: false
